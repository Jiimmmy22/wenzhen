</html><!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日信息表单</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .calendar-switch {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="birthdayForm">
            <div class="calendar-switch">
                <label>日历类型：</label>
                <input type="radio" name="calendarType" value="solar" checked> 公历
                <input type="radio" name="calendarType" value="lunar"> 农历
            </div>

            <div class="form-group">
                <label for="birthDate">出生日期：</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label for="birthTime">出生时间：</label>
                <input type="time" id="birthTime" name="birthTime" required>
            </div>

            <div class="form-group">
                <label for="birthPlace">出生地点：</label>
                <input type="text" id="birthPlace" name="birthPlace" 
                       list="cities" placeholder="请输入或选择城市" required>
                <datalist id="cities">
                    <option value="北京">
                    <option value="上海">
                    <option value="广州">
                    <option value="深圳">
                    <!-- 可以添加更多城市 -->
                </datalist>
            </div>

            <button type="submit" class="btn">提交</button>
        </form>
    </div>

    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 在这里处理表单提交
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            console.log('表单数据：', data);
        });
    </script>
</body>
</html>
